<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Text Typing App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    {% include "header.html" %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include "footer.html" %}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const textarea = document.getElementById('typingArea');
        const timerDisplay = document.getElementById('timer');
        const focusOnTextInput = () => document.getElementById('typingArea').focus();

        document.addEventListener('click', focusOnTextInput);
        document.addEventListener('DOMContentLoaded', focusOnTextInput);


        if (!textarea) {
            console.warn('Required elements not found');
            return;
        }

        const MAX_TIME = 10;
        let remainingTime = MAX_TIME;
        let timeoutId = null;
        let intervalId = null;

        function updateDisplay() {
            timerDisplay.textContent = remainingTime;
        }

        function resetTimer() {
            clearTimeout(timeoutId);
            clearInterval(intervalId);

            remainingTime = MAX_TIME;
            updateDisplay();

            intervalId = setInterval(() => {
                remainingTime--;
                updateDisplay();

                if (remainingTime <= 0) {
                    clearInterval(intervalId);
                }
            }, 1000);

            timeoutId = setTimeout(() => {
                textarea.value = '';
                remainingTime = MAX_TIME;
                updateDisplay();
                clearInterval(intervalId);
                console.log('Inputs deleted due to inactivity.');
            }, MAX_TIME * 1000);
        }

        textarea.addEventListener('input', resetTimer);
        updateDisplay();
    });
    </script>


</body>

</html>
